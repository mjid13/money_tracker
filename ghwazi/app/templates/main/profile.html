{% extends "main/base.html" %}

{% block title %}Profile - Bank Email Parser{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3>User Profile</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Member Since</label>
                    <input type="text" class="form-control" value="{% if user.created_at %}{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}{% else %}N/A{% endif %}" readonly>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    <a href="{{ url_for('email.email_configs') }}" class="btn btn-primary">Email Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
