{% extends "main/base.html" %}

{% block title %}404 - Page Not Found - Money Tracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-6">
            <div class="error-page">
                <div class="error-code mb-4">
                    <span class="display-1 fw-bold text-primary">404</span>
                </div>
                <div class="error-icon mb-4">
                    <i class="bi bi-question-circle display-4 text-primary opacity-75"></i>
                </div>
                <h1 class="h3 mb-4">Page Not Found</h1>
                <p class="lead text-body-secondary mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary px-4">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary px-4">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        animation: fadeInUp 0.5s ease-out;
    }

    .error-code {
        position: relative;
    }

    .error-code:after {
        content: "404";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 8rem;
        font-weight: bold;
        opacity: 0.05;
        z-index: -1;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
